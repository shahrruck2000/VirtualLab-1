    //This function is used to bootstrap modal after form submission
    function openModal(error,comments) {
      var modalbody = document.getElementById("modal-body-content");
      var modaltitle = document.getElementById("exampleModalLabel");
      var nextbutton_of_modal = document.getElementById("modalnextbtn");

          document.getElementById("backdrop").style.display = "block"
          document.getElementById("exampleModal").style.display = "block"
          document.getElementById("exampleModal").classList.add("show")

          if(error == "No_error")
          {
            modaltitle.innerHTML = "<strong>" + comments + "</strong>"
            modalbody.innerHTML = "<strong> Now you can proceed to the next section by next button below </strong>";
            nextbutton_of_modal.style.display = "block"

          }else{
            modaltitle.innerHTML = "<strong>" + comments + "</strong>";
            modalbody.innerHTML = "Kindly check the <strong>" + error + " Rating </strong> and try again !!";
            nextbutton_of_modal.style.display = "none"
          }
            

        
    }

    function closeModal() {
        document.getElementById("backdrop").style.display = "none"
        document.getElementById("exampleModal").style.display = "none"
        document.getElementById("exampleModal").classList.remove("show")
    }
      // function to check whether the componenets/apparatus selected by the user is suitable for the experiment or not
    function componentsCheck()
    {
      var expname = document.getElementById("name_of_exp").value;
      var load = document.getElementById("load_type").value;
      var supply = document.getElementById("supplylabel").value;
      var voltmeter = document.getElementById("voltlabel").value;
      var wattmeter = document.getElementById("wattlabel").value;
      var ammeter = document.getElementById("ammeterlabel").value;
      var devices = document.getElementById("deviceslabel").value;
      var isCorrect = true;
      if(expname == "Single Phase Transformer")
      {
        if(load == "Resistive Load")
        {
          if(supply != "AC Supply")
          {
            componentsWarning("Supply" , "Warning");
          }else if(voltmeter != "Voltmeter (0 - 300 V)")
          {
            componentsWarning("Voltmeter", "Warning");
          }else if(wattmeter != "Wattmeter (300 V / 50 A)")
          {
            componentsWarning("Wattmeter", "Warning");
          }else if(devices != "Transformer 1 Phase 5 KVA")
          {
            componentsWarning("Transformer", "Warning");
          }else if(ammeter != "Ammeter (0 - 50 A)")
          {
            componentsWarning("Ammeter", "Warning");
          }else{
            componentsWarning("No_error","Congratulations !!! ")
          }
        }

      }else{
        alert(expname);
      }

    }

    //this redirects to openModal function
    function componentsWarning(error,comments)
    {
      openModal(error,comments);
    }
